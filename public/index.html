    <h1 style="text-align: center;
    width: 100%; margin-top: 20px;">WellCome to EraseEdge..</h1>
    <h2 style="text-align: center;
    width: 100%;">Focus on What Matters. We'll Cut the Rest.</h2>
    <br><br>
    <div class="container">
        <h1>Image Background Remover</h1>
        
        <label for="upload" class="upload-btn">
          <i class="fa fa-upload"></i> Upload Image
          <input type="file" id="upload" accept="image/*" hidden>
        </label>
    
        <img id="preview" src="#" alt="Preview" hidden>
        
        <button id="remove-bg" disabled>Remove Background</button>
        <hr class="divider">
        <div id="result" hidden>
          <h2>Background Removed Image</h2>
          <img id="output-image" src="#">
          <a id="download-btn" download="no-bg.png">
            <i class="fa fa-download"></i> Download
          </a>
        </div>
      </div>
</div>
 
</body>
